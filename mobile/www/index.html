<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-ion-tinder-cards/ionic.tdcards.css">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angular/angular-resource.js"></script>

    <script src="lib/ngstorage/ngStorage.js"></script>

    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="CardsCtrl">

        <div class="logo">
            <img src="img/gloss-logo.svg" alt="The gloss logo">
        </div>

      <ion-content>
          <td-cards>
            <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="td-card card-{{$index}}">
              <div class="sentence">
                  <p ng-class='{largest: card.sentence.length <= 25, large: card.sentence.length <= 50 && card.sentence.length > 25 , medium: card.sentence.length <= 100 && card.sentence.length > 50, small: card.sentence.length <= 150 && card.sentence.length > 100 }' class="sentence--text">{{card.sentence}}</p>
                  <div class="sentence--level">{{card.level}}</div>
              </div>
            </td-card>
          </td-cards>

         <!-- <level-range current-level="5" next-level="6" progress="80"></level-range> -->

          <div class='buttonGroup'>
              <button class="button button-list"><div class='listGraphic'></div></button>
              <button class="button button-round button-noUnderstand"><div class='noUnderstandGraphic'></div></button>
              <button class="button button-round button-understand"><div class='understandGraphic'></div></button>
          </div>

        </ion-content>
    </ion-pane>
  </body>
</html>
